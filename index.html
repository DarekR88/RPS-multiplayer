<!DOCTYPE html>
<html>

<head>
    <title>Multiplayer Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
</head>

<body>
    <div class="container" div>
        <div class="row">
            <h1>Rock Paper Scissors!</h1>
            <form>
                Choose a screen name:
                <input type="text" id="screenName">
                <input type="submit" id="nameSubmit" value="Submit">
            </form>
        </div>
        <div class="row">
            <div class="col-md-4" id="playerAreaOne">
                <h2 id="playerOne"></h2>
                <form id="choicesOne">
                    <select name="choice" id="choiceOne">
                        <option value="rock">rock</option>
                        <option value="paper">paper</option>
                        <option value="scissors">scissors</option>
                    </select>
                    <input type="submit" id="playerOneChoice" value="Submit">
                </form>
                <h2 id="battleChoiceOne"></h2>
                <!-- <button type="button" class="leaveButton" id="leaveOne">Leave Game</button> -->
            </div>
            <div class="col-md-4" id="resultsArea">
                <div id="results"></div>
                <div id="resultsImage"></div>
            </div>
            <div class="col-md-4" id="playerAreaTwo">
                <h2 id="playerTwo"></h2>
                <form id="choicesTwo">
                    <select name="choice" id="choiceTwo">
                        <option value="rock">rock</option>
                        <option value="paper">paper</option>
                        <option value="scissors">scissors</option>
                    </select>
                    <input type="submit" id="playerTwoChoice" value="Submit">
                </form>
                <h2 id="battleChoiceTwo"></h2>
                <!-- <button type="button" class="leaveButton" id="leaveTwo">Leave Game</button> -->
            </div>
        </div>
        <div class="row">
            <div>
                <h3>Messages</h3>
                <div class="messages"></div>
            </div>
        </div>
        <div class="row">
            <form id="messageAreaOne">
                RPS messenger:
                <input type="text" id="messageOne" size="50">
                <input type="submit" id="messageSubmitOne" value="Submit">
            </form>
            <form id="messageAreaTwo">
                RPS messenger:
                <input type="text" id="messageTwo" size="50">
                <input type="submit" id="messageSubmitTwo" value="Submit">
            </form>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
